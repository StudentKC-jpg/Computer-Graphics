<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Colored Face Cube</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="controls">
        <button onclick="rotateCube('up')">Up</button>
        <button onclick="rotateCube('down')">Down</button>
        <button onclick="rotateCube('left')">Left</button>
        <button onclick="rotateCube('right')">Right</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
